<!DOCTYPE html>
<html>


    <head>
	
	<title>Exemplo Div</title>
	<meta charset="utf-8">

	<style type="text/css">
		#menu{
			background-color: gray;
		}

		#conteudo{
			background-color: #CECE7B;
		}

		#rodape{
			background-color: rgb(206,141,123);
			width: 100%;
			height: 40px;
			text-align: center;
			position: absolute;
			bottom: 0;
		}

		.copy{
			font-style: italic;
			font-weight: bold;
		}
		
	</style>

    </head>

    <body>
    	<div id="menu">
    		Home ! Quem Somos ! Contato
    	</div>
    	
    	<div id="conteudo">
    		Bloco para o conteudo do site
    	</div>

    	<div id="rodape">
    		<span class="copy"> Copyrigth &copy; </span> Todos os direitos reservados.
    	</div>
    	
    	
    </body>
    	



</html>
